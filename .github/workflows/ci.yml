name: CI Pipeline

on:
  push:
    branches: [main, develop, 'fix/**', 'feat/**']
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests (Laravel)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, sqlite3
          coverage: none
      
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: backend
      
      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        working-directory: backend
      
      - name: Copy env file
        run: cp .env.example .env
        working-directory: backend
      
      - name: Generate app key
        run: php artisan key:generate
        working-directory: backend
      
      - name: PHP Syntax Check
        run: find . -name '*.php' -not -path './vendor/*' -print0 | xargs -0 -n1 -P4 php -l
        working-directory: backend
      
      - name: Run Laravel Tests
        run: php artisan test --parallel
        working-directory: backend

  frontend-build:
    name: Frontend Build (React)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || true
      
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:8000/api/v1

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      
      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist
        working-directory: backend
      
      - name: Run Laravel Pint (code style)
        run: vendor/bin/pint --test || true
        working-directory: backend
